  - title: MSc. Thesis
    layout: text
    content: | # this will include new lines to allow paragraphs
      **Iterative Refinement of Liver Segmentation Across Modalities As Accurate Preprocessing Step For Hepatic Tissue Analysis**
      
      *Deep Learning, TensorFlow, PyTorch, MeVisLab, ITKSnap, DICOM, NIFTI*
      
      Iterative refinement of weak annotations created by MeVisLab to segment the liver from MR images in order to grade liver fibrosis.

  - title: Projects
    layout: text
    content: | # this will include new lines to allow paragraphs
      - **Graduation Project** : “Intention Decoding for Mode Switching of Upper-Limb Prosthetic Hand Using Computer Vision: An Evaluation Study using Simulation”. *ROS, Gazebo, Webots, Python, C++, Simulation, Deep Learning (PyTorch)* (Acc 99%), Transfer Learning.
      - __Liver Segmentation__: CT volumes, LiTS Kaggle Dataset. U-net (93% Dice Metric)
      - **Pneumonia classification**: X-ray 6 datasets. VGG-16, ResNet, Inception, VGG-16 (Acc 98.5%). [GitHub](https://github.com/Merna-Atef/pneumonia-detection-xray)
      - **Egyptian Liver Fibrosis Grade Prediction**: Tabular data. Pre-processing/cleaning, features engineering, features selection, Random Forest, KNN, Bagging, Linear SVM (Acc 59.2%)
      - **LSVT (Lee Silverman Voice Treatment) classification**: Accuracy (94.62%), features reduced from 310 to 6, Naïve Bayes & KNN classifiers, sequential forward feature selection, MATLAB. [GitHub](https://github.com/Merna-Atef/LSVT-classification)
      - **Self-driving car**: real-time lane detection & following, obstacle avoidance. Image processing (filtering, edge detection, segmentation), Python, OpenCV, Ultrasound module, Arduino. [GitHub](https://github.com/gamilaaly/Autonomous-Car)
      - **Computer Vison**: Python, OpenCV, PyQt5. GUI, Canny edge detection, Hough Transforms, Noise addition and filtering, Template Matching.
      - **MRI Simulator**: Simulate MRI sequences on digital phantoms. Python, GUI, PyQt5, threading. [GitHub](https://github.com/Merna-Atef/MRI-)
      - **Alzheimer smart care system**: sensors in home (FSR, flowmeter, thermistor, IR sensor), android application for patient & caregiver, Arduino C OOP (data acquisition and analysis). Patient monitoring.
      - **Blood bank**: Web app. HTML5, CSS3, Bootstrap, NodeJS, Angular, MySQL. Bank database (donations & transfusions). Web access. Front-end [GitHub](https://github.com/youssefgamal84/bbms-front).
      - **Attendance System**: Mobile app, flutter, face recognition, QR code.
      - **Infection time**: Timeframes for infection spread in a matrix. Data structures (queue, linked list), C++.
      - **Equalizer**: Music equalizer. MATLAB, MATLAB Designer, digital filters, DSP.
      - **Signal Compressor**: Lossy, lossless signals (ECG, audio, 1-D US) compression algorithms. MATLAB, MATLAB Designer.

