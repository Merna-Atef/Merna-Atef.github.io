about_content: | # this will include new lines to allow paragraphs
  My name's Merna and I'm a Teaching & Research Assistant of Biomedical Engineering at Cairo University. As well as teaching and research experiences, I also just finished my MSc. degree in Biomedical Engineering with a focus on machine learning for medical imaging.
  I'm interested in pursuing a Ph.D. at the intersection of machine learning and medical imaging, specifically in learning from limited and multimodal medical data.

  I am most skilled in: <mark>Machine Learning</mark> and <mark>Research</mark>

